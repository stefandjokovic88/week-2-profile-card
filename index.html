<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <!-- <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet"> -->
    <link rel="stylesheet" href="style.css">
    <title>Home Page</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="pattern">
                <img src="images/bg-pattern-card.svg" alt="Pattern Card">
            </div>
            <div class="picture">
                <img src="images/image-victor.jpg" alt="Profile Picture">
                <p>Victor Crest <span>26<br><span class="city">London</span></span></p>
            </div>
            <div class="data">
                <div class="stats">
                    <p>80K<br><span>Followers</span> </p>
                </div>
                <div class="stats">
                    <p>803K<br><span>Likes</span></p>
                </div>
                <div class="stats">
                    <p>1.4K<br><span>Photos</span></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
